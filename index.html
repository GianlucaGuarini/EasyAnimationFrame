<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>EasyAnimationFrame.js - Demo</title>
  </head>
  <body>
    <div id="demo" style="color:#fff;font:300px Arial;background:#123;float:left">0</div>
    <div style="clear:both;float:left;margin:10px 0 0">
      <button id="stop">Stop Animation</button>
      <button id="start">Start Animation</button>
      <input style="width:300px" type="text" id="frameDelay" placeholder="Insert a valid number to update the framerate"/>
      <p>Current frameDelay: <span id="currentFrameDelay"></span></p>
      <p>Current framerare: <span id="framerate"></span> fps</p>
    </div>
    <script src="EasyAnimationFrame.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
